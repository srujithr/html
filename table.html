<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLEs</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th:nth-child(even){
            background-color: rgb(118, 218, 218);
        }
        tr:nth-child(even){
            background-color: rgb(118, 218, 218);
        }
        td:nth-child(even){
            background-color: rgb(118, 218, 218);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Apple</th>
            <th>Orange</th>
            <th>Apple</th>
            <th>Orange</th>
        </tr>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>50</td>
            <td>30</td>
        </tr>
        <tr>
            <td>56</td>
            <td>23</td>
            <td>10</td>
            <td>56</td>
        </tr>
        <tr>
            <td>56</td>
            <td>23</td>
            <td>10</td>
            <td>56</td>
        </tr>
        <tr>
            <td>56</td>
            <td>23</td>
            <td>10</td>
            <td>56</td>
            
        </tr>
        <tr>
            <td>56</td>
            <td>23</td>
            <td>10</td>
            <td>56</td>
        </tr>
    </table>
    
</body>
</html>
